<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Pomodoro timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./icons8-tomato-58.png">
</head>

<body>
    <div class="select container">
        <select onclick="set_timer()" name="choices" id="choice" class="form-select form-select-md"
            aria-label="Default select example">
            <option value="Small rest">Small rest</option>
            <option value="Long rest">Long rest</option>
            <option value="Study">Study</option>
        </select>
    </div>
    <div class="clock display-1">
        <div>
            <span class="minutes"></span> :
            <span class="seconds"></span>
        </div>
    </div>

    <div class="work_name mb-5 container">
        <input type="text" name="work_name" id="work_name_id" value="rock your work:) " class="form-control" placeholder="Name for your work session">
    </div>
    <div class="butts container mb-4">
        <button onclick="start_timer()" class="btn btn-success">Start</button>
        <button onclick="reset_timer()" class="btn btn-danger">reset</button>
        <button onclick="pause_timer()" class="btn btn-primary">pause</button>
        <button onclick="show_more_settings()" class="btn btn-primary">More settings</button>
    </div>
    <div class="more_settings container text-center mt-4 mb-4 p-4" style="display: none;">
        <p>Work time: <input type="range" value="25" name="work_t" id="work_t" min="1" max="60"
                oninput="updatevals('work_t')" class="form-range"><span class="work_tspan">25</span></p>
        <p>Short break time: <input type="range" name="sb_t" id="sb_t" min="1" max="60" value="5"
                oninput="updatevals('sb_t')" class="form-range"><span class="sb_tspan">5</span></p>
        <p>Long break time: <input type="range" name="lb_t" id="lb_t" min="1" max="60" oninput="updatevals('lb_t')" value="20" class="form-range"><span class="lb_tspan" >20</span>
        </p>
        <button onclick="show_more_settings()" class="btn btn-primary">save settings</button>
    </div>
    <div class="log container text-center">
        <h3>Logs:</h3>
        <div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
